<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Subject Portal</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="topnav">
            <a class="banner" id="banner">
                <p id="banner-text">
                    Find your perfect candidates here!
                </p>
            </a>
        </div>

        <h1>Candidate Search Portal for Scientific Studies</h1>

        <button class="addSubject">Add to Study</button>

        <div id="randomSubject">
        </div>

        <button id="nextProfile">Click for Next Profile</button>

        <form id="notesList" action="" method="POST">
            <label for="newNote">Note:</label>
            <input type="text" id="newNote" name="newNote" placeholder="Add Note Here" />
            <input type="submit" value="Add Note">
        </form>

        <div id="notes">
            <h2>My Notes:</h2>
            <ul id="myNotes">
            </ul>
        </div>

        <script src="index.js"></script>
    </body>
</html>
